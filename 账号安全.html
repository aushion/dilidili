<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <meta name="format-detection" content="telephone=no">
        <!-- 公共css区域 -->
        <link rel="stylesheet" href="../css/weui.min.css">
        <link rel="stylesheet" href="../css/jquery-weui.min.css">
        <link rel="stylesheet" href="../css/style.css">
        <!-- 公共css完区域 -->
        <!-- 该页面应用css区域 -->
        <style type="text/css">
        .content{bottom: 0px;background-color: #F8F8F8;}
        .list{font-size: 0.7rem;color: #666;}
        .list .weui-cell__ft{color: #b0b0b0;}
        .list:after, .weui-cells:before{display: none;}
        .list .weui-cell:before{border-top: 1px solid #dfdfdf;left:0px;}
        .list .weui-cell{padding: 15px 15px;}
        </style>
        <!-- 该页面应用css区域 -->
    </head>
    <body ontouchstart>	
	<header>
		<div class="header-top">
			<div class="pull-left"><i class="iconfont">&#xe600;</i></div>
			<div class="pull-center">账户安全</div>
		</div>
	</header>
	<div class="content">
        <div class="weui-cells list">
          <a class="weui-cell weui-cell_access" href="#">
            <div class="weui-cell__bd">
              <p>手机号</p>
            </div>
            <div class="weui-cell__ft">
                <p>189****1111</p>
            </div>
          </a>
          <a class="weui-cell weui-cell_access" href="#">
            <div class="weui-cell__bd">
              <p>修改登录密码</p>
            </div>
            <div class="weui-cell__ft">
            </div>
          </a>
        </div>
   	</div>
    <!-- 公共js区域 --> 
    <script src="../js/jquery.min.js"></script>
	<script src="../js/jquery-weui.min.js"></script>
	<script src="../js/swiper.min.js"></script>
	<script src="../js/city-picker.min.js"></script>
    <!-- 公共js区域完 -->
    <!-- 该页面应用js区域 -->
    <!-- 该页面应用js区域 -->
    </body>
</html>
